name: Convert to PDF

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-latex-extra
      
      - name: Convert Markdown to PDF
        run: pandoc output/final-self-hosted-101.md -o self-hosted-101.pdf --standalone
      
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: self-hosted-101.pdf
          path: self-hosted-101.pdf
