name: Convert to PDF

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-latex-base
      
      - name: Convert Markdown to PDF
        run: pandoc output/final-self-hosted-101.md -o self-hosted-101.pdf
      
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: self-hosted-101.pdf
          path: self-hosted-101.pdf
