name: Convert to PDF

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Convert Markdown to PDF
        uses: bitwarrior/pdf-convert-action@latest
        with:
          input: output/final-self-hosted-101.md
          output: self-hosted-101.pdf
      
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: self-hosted-101.pdf
          path: self-hosted-101.pdf
